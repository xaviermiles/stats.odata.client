# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: CI-CD

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Create and populate secrets file
        env:
          STATSNZ_ODATA_TOKEN: ${{ secrets.STATSNZ_ODATA_TOKEN }}
        run: |
          touch inst/golem-secrets.yaml
          echo "default:" >> inst/golem-secrets.yaml
          echo "  subscription_key: $STATSNZ_ODATA_TOKEN" >> inst/golem-secrets.yaml
        shell: bash

      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - name: Install system dependencies
        uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck

      - name: Run tests
        uses: r-lib/actions/check-r-package@v1
